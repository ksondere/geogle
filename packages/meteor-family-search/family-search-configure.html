<template name="configureLoginServiceDialogForFamilySearch">
  <p>
    First, you'll need to get a FamilySearch Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://familysearch.org/developers/tracker/reference_account_requests/new" target="blank">https://familysearch.org/developers/tracker/reference_account_requests/new</a>
    </li>
    <li>
      Set Download / welcome page url to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Redirect URI(s) to: <span class="url">{{siteUrl}}_oauth/familysearch?close</span>
    </li>
  </ol>
</template>
