<template name="person">
    <li class="person row">
        <a id={{id}} class="col-md-3" href="">{{name}}</a>
        <div class="details col-md-9">
            gender: {{gender}}
            life span: {{lifespan}}
            birth date: {{birthDate}}
            birth place: {{birthPlace}}
            death date: {{deathDate}}
            death place: {{deathPlace}}
        </div>
    </li>
</template>
