<template name="layout">
<container>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#app-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'people'}}"><!--<img class="app-icon" src="kinpoint-beta.svg" alt="Kinpoint icon">--></a>
    </div>
   <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="app-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#"><i class="fa fa-bookmark"></i> Bookmarks</a></li>
        <li><a href="#"><i class="fa fa-clock-o"></i> History</a></li>
        <li class="dropdown">     
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-check-circle"></i> Completion Settings<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Birth</a></li>
            <li><a href="#">Marriage</a></li>
            <li><a href="#">Death</a></li>
            <li class="divider"></li>
            <li><a href="#">Father</a></li>
            <li><a href="#">Mother</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default navbar-btn">Search</button>
      </form>
      <ul class="nav navbar-nav navbar-right button-group">
        <li><a href="#"><i class="fa fa-question-circle"></i> Help</a></li>
        <li type="button" class="btn btn-default navbar-btn">{{> loginButtons}}</li>
        <li type="button" id="fs-login" class="btn btn-default navbar-btn"><i class="fa fa-users"></i> Build My Ancestry</li>        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>    
<article id="main" class="row">
      {{> yield }}
</article>
</container>  
</template>
